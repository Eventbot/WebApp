	<title>Eventbot</title>
	<style>
		
	body{
		background-color: white;
	}
	.text {
	  background-color: rgb(255,255,255);
	  opacity: 0.3;
	  color: black;
	  font-size: 5vw; 
	  font-weight: bold;
	  margin: 0 auto;
	  padding: 10px;
	  width: 100%;
	  text-align: center;
	  float: center;
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  mix-blend-mode: screen;
	}
	.circlePraveen{
	width: 150px;
	height: 150px;
	border-radius: 50%;
	float: center;
	border: 2px solid #000;
	background-image: url("images/praveen.jpg");
	box-shadow: 0 0 10px #000;
	/*animation: bobble 3s infinite;*/
	}
	.circleRachit{
	width: 150px;
	height: 150px;
	float: center;
	border-radius: 50%;
	border: 2px solid #000;
	background-image: url("images/rachit.jpg");
	box-shadow: 0 0 10px #000;
	/*animation: bobble 3s infinite;*/
	}
	.circleKhushbu{
	width: 150px;
	height: 150px;
	border-radius: 50%;
	float: center;
	border: 2px solid #000;
	background-image: url("images/khushbu.jpg");
	box-shadow: 0 0 10px #000;
	/*animation: bobble 3s infinite;*/
	}
	.circlePrachi{
/*	animation: bobble 3s infinite;*/
	width: 175px;
	height: 175px;
	float: center;
	border-radius: 50%;
	border: 2px solid #000;
	background-image: url("images/prachi.jpg");
	box-shadow: 0 0 10px #000;
	}
	
	@keyframes bobble{
		0%{
			transform: translate3d(50px,40px,0px);
			animation-timing-function: ease-in;
		}
		50%{
			transform: translate3d(50px,50px,0px);
			animation-timing-function: ease-out;
		}
		100%{
			transform: translate3d(50px,40px,0px);
		}
	}
	
	
	</style>

</head>

<body >

	<!-- <div class="container-fluid no-padding" style="background-image: url('images/bg3.jpg');"> -->
	<div class="container-fluid no-padding">

	<!-- Gyroscope type container -->
	<style>
		@import url(https://fonts.googleapis.com/css?family=Cabin:700);

		.circle-container {
			position: relative;
			perspective: 1000;	
			margin: 0 auto;	
		}
				
		.circle-container:hover .circle {
			transform: rotate3d(45, 45, 0, 180deg);
		}
				
		.circle-container:hover .outer-ring {
			transform: rotate3d(45, 0, 0, 180deg);
		}

		.circle-container:hover .outer-outer-ring {
			transform: rotate3d(0, 45, 0, 180deg);
		}
				
		.circle-container, .front, .back {
			width: 175px;
			height: 175px;
			background-color: rgba(0,0,0,0);
		}
				
		.circle, .outer-ring, .outer-outer-ring {
			transition: 0.5s;
			transform-style: preserve-3d;
			transition-timing-function: cubic-bezier(0.785, 0.135, 0.150, 0.860);
		}
				
		.circle {
			position: relative;
			width: 175px;
			height: 175px;
		}
				
		.front, .back {
			border-radius: 50%;
			box-shadow: 0px 0px 20px rgba(0,0,0,0.4);
			backface-visibility: hidden;
			position: absolute;
			top: 0;
			left: 0;
		}
				
		.front {
			background-color: #fff;
			z-index: 2;
		}
				
		.front p {
			margin-top: 1.2em;
			font-family: cabin, sans-serif;
			font-weight: 700;
			font-size: 3em;
			text-align: center;
			color: #c02227;
		}
				
		.back {
			transform: rotate3d(45,45,0,180deg);
			background-color: #fff;
		}
				
		.back-logo {
			width: 60%;
			display: block;
			margin: 2em auto;
		}
				
		.outer-ring {
			position: absolute;
			top: -10px;
			left: -10px;
			border-radius: 50%;
			border: 2px solid #fff;
			width: 191px;
			height: 191px;
			background-color: rgba(255,255,255,0);
			box-shadow: 0px 0px 20px rgba(0,0,0,0.4);
		}

		.outer-outer-ring {
			position: absolute;
			top: -20px;
			left: -20px;
			border-radius: 50%;
			border: 2px solid #fff;
			width: 211px;
			height: 211px;
			background-color: rgba(255,255,255,0);
			box-shadow: 0px 0px 20px rgba(0,0,0,0.4);
		}
	</style>
		<div class ="row">
			<div class="col-lg-3">
				<div class="circle-container">
					<div class="outer-ring">
				</div>
				<!-- Used for more of a gyroscope type effect
				<div class="outer-outer-ring"></div>
				-->
				<div class="circle">
					<div class="front">
						<div class="circlePrachi"></div>
					</div>
					<div class="back">
						<p>Prachi Jain</p>
					</div>
				</div>
			</div>
		</div>

	<!-- Gyroscope type container ends-->
