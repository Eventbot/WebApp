<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--defines screen size(helps in responsiveness)device-width takes size of device to be set as width-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--font awesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" =href="css/style.css">
	<link rel="shortcut icon" type="image/png" href="../images/logoMain.jpg">
	<title>Eventbot</title>
	<style>
	/*For form*/
	body {
		color: #999;
		background: #f5f5f5;
		font-family: 'Roboto', sans-serif;

	}
	.form-control, .form-control:focus, .input-group-addon {
		border-color: #e1e1e1;
        border-radius: 0;
	}
	.signup-form {
		width: 370px;
		margin: 0 auto;
		padding-left: 10px;
		padding-top:4%;
		padding-right: 30px;
	}
	.signup-form h2 {
		color: #636363;
        margin: 0 0 15px;
		text-align: center;
    }
    .signup-form .lead {
        font-size: 14px;
		margin-bottom: 30px;
		text-align: center;
	}
    .signup-form form {		
		border-radius: 1px;
    	margin-bottom: 15px;
        background: #fff;
		border: 1px solid #f3f3f3;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 18px;
    }
	.signup-form .form-group {
		margin-bottom: 20px;
	}
	.signup-form label {
		font-weight: normal;
		font-size: 13px;
	}
	.signup-form .form-control {
		min-height: 38px;
		box-shadow: none !important;
		border-width: 0 0 1px 0;
	}	
	.signup-form .input-group-addon {
		max-width: 42px;
		text-align: center;
		background: none;
		border-width: 0 0 1px 0;
		padding-left: 5px;
	}
    .signup-form .btn {        
        font-size: 15px;
        font-weight: bold;
		background: #28a745;
        border-radius: 3px;
		border: none;
		min-width: 140px;
        outline: none !important;
    }
	.signup-form .btn:hover, .signup-form .btn:focus {
		background: #289460;
	}
	.signup-form a {
		color: #19aa8d;
		text-decoration: none;
	}	
	.signup-form a:hover {
		text-decoration: underline;
	}
	.signup-form .fa {
		font-size: 19px;
	}
	
	.signup-form .fa-check {
		color: #fff;
		left: 9px;
		top: 18px;
		font-size: 7px;
		position: absolute;
	}
	/*For body*/
		body {
		  background-color:  rgb(0,42,1);
		  background-color: white;
		}

		
	</style>
</head>
<body>
	<div id="main">
		<div class="container-fluid">
		<!-- Navigation Menu -->
		<nav class="navbar navbar-expand-sm navbar-light  fixed top img-responsive" >
			<!-- Logo -->

			<a href="index.html" class="navbar-brand " style="color: rgb(65,68,75); font-weight: 700; font-family: Comic Sans MS"><img src="../images/logo1.jpg">Eventbot</a>

			<!-- Tagline -->
			<span class="navbar-text" style="color: rgb(4,209,239);">Events - Anytime, Anywhere!</span>
			
			<!-- Toggle Button -->
			<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myMenu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- End Toggle button -->
			<div class="collapse navbar-collapse" id="myMenu">
				<ul class="navbar-nav ml-auto"> 
					<li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
					<li class="nav-item"><a href="login.html" class="nav-link">Log In</a></li>
					
					<li class="nav-item"><a href="../aboutUs.html" class="nav-link">About Us</a></li>
				</ul>
			</div>
		</nav>
		
		<!-- Navigaton Menu Ends -->
		<!-- SignUp Form Starts -->
		<div class="col-lg-12 d-none d-lg-block">
			<div class="signup-form">	
    			<form action="nus" method="post">
					<h2>Create Account</h2>
						       
			       <p class="lead">
								It's free and hardly takes more than 30 seconds.
								</p>
	        					<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<input type="text" class="form-control" name="nm" placeholder="Username" required="required">
									</div>
	        					</div>
	        					<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
										<input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
									</div>
	        					</div>
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-lock"></i></span>
										<input type="password" class="form-control" name="password" placeholder="Password" required="required">
									</div>
	        					</div>
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-lock"></i>
											<i class="fa fa-check"></i>
										</span>
										<input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
									</div>
	        					</div>        
								<div class="form-group">
	            					<button type="submit" class="btn btn-primary btn-block btn-lg" value="SAVE">Sign Up</button>
	        					</div>
								<p class="small text-center">By clicking the Sign Up button, you agree to our <br><a href="#">Terms &amp; Conditions</a>, and <a href="#">Privacy Policy</a>.
								</p>
								<div class="text-center">
									Already have an account? <a href="login.html">Log In</a>.
								</div>
    					</form>
	
			</div>
		</div>
		<!-- SignUp Form ends -->
			<!-- <td><input type="submit" value="SAVE"></td> -->
<!-- JQuery Popper JS Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
