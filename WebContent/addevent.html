<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="ap">
		<table align="center">
			<tr>
				<td>Event ID</td>
				<td><input type="text" name="eid"></td>
			</tr>
			
			<tr>
				<td>Event Name</td>
				<td><input type="text" name="ename"></td>
			</tr>
			
			<tr>
				<td>Event Price</td>
				<td><input type="text" name="eprice"></td>
			</tr>
			
			<tr>
				<td>Event Organizer</td>
				<td><input type="text" name="eorg"></td>
			</tr>
			
			<tr>
				<td>Category</td>
				<td>
					<select name="ecate">
						<option>TechFest</option>
						<option>Concert</option>
						<option>Gathering</option>
						<option>Fashion</option>
						<option>Celebration</option>
						<option>Social</option>
						<option>VIP</option>
						<option>Others</option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="ADD EVENT"></td>
			</tr>
			
		</table>
	</form>
</body>
</html>
